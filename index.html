<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="./IMG/RyF.jpg" class="card-img-top" alt="Pelicula 1">
        <div class="card-body">
          <h5 class="card-title">Rápido y Furioso</h5>
          <p class="card-text">Director: Rob Cohen</p>
          <p class="card-text">Año: 2001</p>
        </div>
        <img src="./IMG/RyF2.jpeg" class="card-img-top" alt="Pelicula 2">
        <div class="card-body">
          <h5 class="card-title">más Rápido, más Furioso</h5>
          <p class="card-text">Director: John Singleton</p>
          <p class="card-text">Año: 2003</p>
        </div>
        <img src="./IMG/RyFRetoTokio.jpeg" class="card-img-top" alt="Pelicula 3">
        <div class="card-body">
          <h5 class="card-title">Rápido y Furioso: Reto Tokio</h5>
          <p class="card-text">Director: Justin Lin</p>
          <p class="card-text">Año: 2006</p>
        </div>
        <img src="./IMG/RyF5.jpeg" class="card-img-top" alt="Pelicula 4">
        <div class="card-body">
          <h5 class="card-title">Rápido y Furioso: 5in Control</h5>
          <p class="card-text">Director: Justin Lin</p>
          <p class="card-text">Año: 2011</p>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
